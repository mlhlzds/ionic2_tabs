<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-list>
       <div align="center">
          <img src="assets/img/logo.jpg">
       </div>

      <ion-item>
        <ion-label color="primary">用户名</ion-label>
        <ion-input type="text" formControlName="username" clearInput></ion-input>
      </ion-item>
      <div *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.touched" class="validation-failed"> 请输入正确用户名</div>

      <ion-item>
        <ion-label color="primary">密　码</ion-label>
        <ion-input type="password" formControlName="password" clearInput></ion-input>
      </ion-item>
      <div *ngIf="!loginForm.controls.password.valid" class="validation-failed">请输入密码</div>

    </ion-list>
    <div padding-horizontal>
      <button ion-button block type="submit" [disabled]="!loginForm.valid||submitted">登　录</button>
    </div>
  </form>
  <ion-grid>
    <ion-row>

      <ion-col text-center >
        <p>悦家智能家居体验馆</p>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
